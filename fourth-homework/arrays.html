<!DOCTYPE html>
<html>
<body>
<script>

	//1
	var array = [23,1,2,52,5,34,23,6,246,436,2,5,1];
	var l = array.length;
	for(var i = 0; i<l; i++){
		for(var j = 2; j<array[i]; j++){
			if(array[i] % j) {
				continue;
				
			}
			array.splice(i, 1);
		}
	}

	console.log(array);

	//5

	var arr = ["Saab", "Volvo", "BMW"];
	var l = arr.length;
	for(var i = 0; i<l; i++){
		arr[arr.length] = arr[arr.length-1-i*2];
	}

	arr.splice(0, l);

	console.log(arr);

</script>

</body>
</html>
