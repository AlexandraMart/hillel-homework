<!DOCTYPE html>
<html>

<body>
  <script>
    var radius = prompt("Enter radius of he figure", 0);
    var height = prompt("Enter height of he figure", 0);
    
    var square = Math.PI * Math.pow(radius, 2);
    var v = square * height;
    
    document.write('**************<br>Обьем цилиндра с площадью основы ' + 
    square + ',<br>радиусом ' + radius + ' и высотой ' + 
    height + ' равен:<br>--------------------<br>V = ' + 
    v + '.<br>-------------------<br>end.');
  </script>
</body>

</html>
